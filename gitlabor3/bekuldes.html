<body>
    <div id="oldal">
        <div id="focim">
            <h1>Balu vicces oldala</h1>
        </div>
        <div id="valasztek">
            <h1>Mai menü:</h1>
            <ul>
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="viccek.html">Viccek</a></li>

            </ul>

        <div id="lenyeg">
            <h1>Beküldés</h1>
            <fieldset>
                <legend>Oszd meg velünk kedvenc 
                    viccedet!</legend>
                <form>
                    <p>Név:</p>
                    <div><input type="text" name="nev"></div>
                    <p>Email cím:</p>
                    <div><input type="text" name="email" maxlength="50"></div>
                    <p>Vicc:</p>
                    <div><textarea name="vicc" rows="6" maxlength="50"></textarea></div>
                    <p>Fel szeretne iratkozni a vicclevelünkre?</p>
                    <div><input type="checkbox" name="vicclevel" value="'1" checked><label for="vicclevel"> Igen, napra
                            friss vicceket kérek!</label></div>
                    <p>&nbsp;</p>
                    <div><input type="button" name="beküldés"></div>
                </form>
            </fieldset>
        </div>
    </div>
